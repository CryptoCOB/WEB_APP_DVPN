<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVPN Dynamics - Project Documentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #4ECDC4;
        }
        h1 {
            color: #4ECDC4;
            margin-bottom: 10px;
        }
        p {
            color: #aaa;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4ECDC4;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px);
            background-color: #3dbdb4;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="media/DVPN.jpeg" alt="DVPN Logo" class="logo">
        <h1>DVPN Dynamics</h1>
        <p>Decentralized VPN Prototype Documentation Hub</p>
        
        <div class="links">
            <a href="presentation.html" class="btn">View Presentation Slides</a>
            <a href="diagrams.html" class="btn">View Architecture Diagrams</a>
        </div>
    </div>
</body>
</html>
